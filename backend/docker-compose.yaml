services:
  mysql:
    image: mysql:latest
    container_name: vrgames-mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: vrgame
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

  redis:
    image: redis:latest
    container_name: vrgames-redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  mysql_data:
