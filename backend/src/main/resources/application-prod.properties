spring.application.name=vrgamesapp

server.port=${PORT:8080}

spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# Create table before propagating to the database
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Devtools
# spring.devtools.restart.enabled=true

# JWT
jwt.secret=${JWT_SECRET:1fff1f8da50efdae56c62665986370b0e5b9fb9e605982d5eef26613effa39e5}
jwt.expiration=604800000

# Redis
spring.redis.host=${REDISHOST}
spring.redis.port=${REDISPORT}
spring.redis.password=${REDISPASSWORD}

